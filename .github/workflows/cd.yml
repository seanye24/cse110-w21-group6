name: CD (Deploy to GitHub Pages)
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Build
        run: |
          yarn
          yarn run build

      - name: Deploy Build to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: dist

      - name: Deploy docs to docs branch
        run: |
          yarn run docs
          git subtree add --prefix https://github.com/seanye24/cse110-w21-group6.git jsdoc
